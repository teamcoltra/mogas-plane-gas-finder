name: Monthly NASR Fetch

on:
  schedule:
    - cron: "0 8 1 * *" # Run at 08:00 UTC on the 1st of every month
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-nasr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Run NASR fetcher
        run: |
          cd fetch
          go run fetch.go

      - name: Commit and push (using PAT so pushes trigger other workflows)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "automation-bot"
          git config user.email "automation-bot@example.com"
          # Use PAT for pushing so the push is treated as a normal user and will trigger workflows
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git add public/airports.json || true
          if git diff --staged --quiet; then
            echo "No changes to public/airports.json"
          else
            git commit -m "chore(nasr): update public/airports.json"
            git push origin HEAD:main
          fi
